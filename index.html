<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="utils.js"></script>
    <script defer src="shortestPath.js"></script>
    <script defer src="destinations.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/webp" href="car.webp">
    <title>Road Trip</title>
</head>
<body>
    <div id="how-to-play" class="how-to-play">
        <div class="game-name">how to play</div>
        <div>See how fast you can get from a random starting point to your destination by traveling through neighboring countries. <br><br> You can drive between the United States and Russia over the famous Alaska-Siberia Bridge.</div>
        <div class="x-button" id="x-button">X</div>
    </div>
    <div class="game-container">
        <div class="game-name">road trip</div>
        <div class="destination center-text" id="destination">Destination: loading...</div>
        <br>
        <div id="you-are-here" class="you-are-here">.</div>
        <div id="subregion" class="extra-info center-text"></div>
        <br>
        <div id="travel-from-here" class="travel-from-here center-text">You can travel from here to:</div>
        <div id="border-countries" class="border-countries"></div>
        <br>
        <div id="extra-info" class="extra-info"></div>
    </div>
</body>
</html>
